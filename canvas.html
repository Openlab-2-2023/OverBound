<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverBound</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <script defer src="data/collisions.js"></script>
  <script defer src="js/classes/Sprite.js"></script>
  <script defer src="js/classes/Player.js"></script>
  <script defer src="js/classes/Collisionblocks.js"></script>
  <script defer src="js/classes/KolagenBar.js"></script>
  <script defer src="js/script.js"></script>

  <body>
    <div class="container">
      <div class="difficulty-wrap">
        <div class="difficulty">
          <p>Select difficulty</p>
          <b>normal</b>
          <b>hard</b>
        </div>

        <div class="keybinds">
          <p>Key bindings</p>
          <p>A,D - MOVE</p>
          <p>W/SPACE - JUMP</p> 
          <p>S - CROUCH</p>
          <p>S + W/SPACE - SUPER JUMP</p>
          <p>P - REFILL KOLAGEN</p>
          <p>E - ENTER PORTAL</p>
        </div>
      </div>
      <div class="wrap">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
